language: julia

os:
    - linux
    - osx
    - windows

julia:
    - 1.0
    - 1.1
    - nightly

matrix:
    allow_failures:
        julia: nightly

notifications:
    email: false

after_success:
    - julia -e 'import Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder()); Coveralls.submit(process_folder())'
